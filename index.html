<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>CRUDS</h2>
            <h3>PROUDACT MANAGEMENT SYSTEM</h3>
        </header>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div>
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <button id="total"></button>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="btn_create">create</button>
        </div>
        <div class="outinput">
            <input type="text" onkeyup="searchData(this.value)"  placeholder="search" id="search">
            <div>
                <button onclick="getSearchMood(this.id)" id="btn_ser_title">search by title</button>
                <button onclick="getSearchMood(this.id)" id="btn_ser_category">search by category</button>   
            </div>
            <div id="delete_all">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                   
                </tbody>
               
            </table>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
